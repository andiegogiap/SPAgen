              'neon-panel': 'rgba(20, 20, 20, 0.6)',
              'neon-input': 'rgba(40, 40, 40, 0.5)',
              'neon-border': 'rgba(255, 255, 255, 0.2)',
              'text-main': '#e0e0e0',
              'text-dark': '#000000',
              'text-input': '#f0f0f0',
              'primary': '#00f6ff', // neon-blue
              'primary-hover': '#8cfaff',
              'neon-blue': '#00f6ff',
              'neon-pink': '#ff00ff',
              'neon-green': '#39ff14',
              'neon-purple': '#9d00ff',
              'neon-yellow': '#ffff00'
            },
            boxShadow: {
                'glow-blue': '0 0 15px theme(colors.neon-blue)',
                'glow-pink': '0 0 15px theme(colors.neon-pink)',
                'glow-green': '0 0 15px theme(colors.neon-green)',
                'glow-purple': '0 0 15px theme(colors.neon-purple)',
                'glow-yellow': '0 0 15px theme(colors.neon-yellow)',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 15px theme(colors.neon-blue)' },
                '50%': { boxShadow: '0 0 25px theme(colors.neon-blue), 0 0 40px theme(colors.neon-blue)' },
              },
            },
            animation: {
              'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
            },
          }
        }
      }
    </script>
    <style>
      /* === Glass core (tiny, framework‑agnostic) ============================ */
      :root{
        /* tweak these to taste */
        --glass-bg-rgb: 18,18,21;      /* dark surface behind the blur */
        --glass-alpha: .28;            /* transparency */
        --glass-blur: 18px;            /* blur radius */
        --neon-a: 255,0,200;           /* pink */
        --neon-b: 0,229,255;           /* cyan */
      }
      .glass{ 
        background: rgba(var(--glass-bg-rgb), var(--glass-alpha));
        backdrop-filter: blur(var(--glass-blur)) saturate(120%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
        border: 1px solid rgba(255,255,255,.15);
        box-shadow: 0 8px 30px rgba(0,0,0,.35);
        border-radius: 16px;
      }
      /* neon border that doesn’t fill the inside (pure CSS, no images) */
      .neon{ position: relative; }
      .neon::before{
        content: ""; position: absolute; inset: -1px; border-radius: inherit; padding: 1px;
        background: linear-gradient(120deg, rgb(var(--neon-b)) 0%, rgb(var(--neon-a)) 50%, rgb(var(--neon-b)) 100%);
        -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude; /* punch the middle out */
        pointer-events: none; filter: drop-shadow(0 0 8px rgba(var(--neon-a),.35));
      }
      /* intensity presets */
      .glass-strong { --glass-alpha: .16; --glass-blur: 22px; }
      .glass-subtle { --glass-alpha: .40; --glass-blur: 12px; }

      /* Optional tiny utility padding to match your current HTML tokens */
      .p-6{padding:1.5rem} .p-8{padding:2rem}
      .grid{display:grid} .gap-6{gap:1.5rem}
      .lg-grid-cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}
      .lg-col-span-1{grid-column:span 1 / span 1} .lg-col-span-2{grid-column:span 2 / span 2}

      /* Demo page bg (can remove in real page) */
      body{margin:0;min-height:100dvh;color:#F5F5F7;background:radial-gradient(1200px 600px at 10% -10%, #1e293b 0%, #0b0e11 60%),
      url('https://images.dreamstime.com/las-vegas-nevada-april-vibrant-night-scene-strip-featuring-eiffel-tower-replica-colorful-hot-air-balloon-bustling-image339110456.jpg') center/cover fixed; background-blend-mode:overlay; font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif}
      h1{margin:0 0 .5rem;font:700 2rem/1.2 Orbitron, system-ui, sans-serif}
      .muted{color:#A9B1D6}
      
      /* Custom Glassmorphism Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(224, 224, 224, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(224, 224, 224, 0.8);
      }
      /* For Firefox */
      html {
        scrollbar-color: rgba(224, 224, 224, 0.5) transparent;
        scrollbar-width: thin;
      }
    </style>
